    <script>
        let currentView = 'announcements';
        let studentData = null;
        let announcements = [];
        let calendarEvents = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await initializePage();
            setupEventListeners();
        });

        async function initializePage() {
            try {
                // Load student info
                const username = getStudentUsername();
                if (!username) {
                    document.getElementById('loadingMessage').textContent = 'Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ ÏƒÏÎ½Î´ÎµÏƒÎ· Î¼Î±Î¸Î·Ï„Î®. Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î½Î´ÎµÎ¸ÎµÎ¯Ï„Îµ Î¾Î±Î½Î¬.';
                    return;
                }

                // Load student profile
                const response = await fetch(`/api/student/profile/${username}`);
                if (response.ok) {
                    studentData = await response.json();
                    displayStudentInfo(studentData);
                } else {
                    throw new Error('Î”ÎµÎ½ Î®Ï„Î±Î½ Î´Ï…Î½Î±Ï„Î® Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Ï‰Î½ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ Î¼Î±Î¸Î·Ï„Î®');
                }

                // Load announcements and calendar events
                await loadAllContent();
                
            } catch (error) {
                console.error('Error initializing page:', error);
                document.getElementById('loadingMessage').textContent = 'Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Î·Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚.';
            }
        }

        async function loadAllContent() {
            try {
                // Load announcements
                const announcementsResponse = await fetch(`/announcements/student/username/${getStudentUsername()}`);
                if (announcementsResponse.ok) {
                    announcements = await announcementsResponse.json();
                }

                // Load calendar events
                if (studentData) {
                    const calendarResponse = await fetch(`/api/calendar/${studentData.id}`);
                    if (calendarResponse.ok) {
                        calendarEvents = await calendarResponse.json();
                    }
                }

                // Update current view
                updateCurrentView();
                document.getElementById('loadingMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loadingMessage').textContent = 'Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Ï‰Î½ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½.';
            }
        }

        function setupEventListeners() {
            // View toggle buttons
            document.querySelectorAll('.view-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.dataset.view) {
                        switchView(this.dataset.view);
                    }
                });
            });

            // Filter listeners
            document.getElementById('priorityFilter').addEventListener('change', updateCurrentView);
            document.getElementById('typeFilter').addEventListener('change', updateCurrentView);
        }

        function switchView(view) {
            currentView = view;
            
            // Update toggle buttons
            document.querySelectorAll('.view-toggle').forEach(button => {
                button.classList.remove('active');
                if (button.dataset.view === view) {
                    button.classList.add('active');
                }
            });

            // Update content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(view + 'View').classList.add('active');
            updateCurrentView();
        }

        function updateCurrentView() {
            switch(currentView) {
                case 'announcements':
                    displayAnnouncements(announcements);
                    break;
                case 'calendar':
                    displayCalendarEvents(calendarEvents);
                    break;
                case 'combined':
                    displayCombinedView(announcements, calendarEvents);
                    break;
            }
        }

        function displayCalendarEvents(events) {
            const container = document.getElementById('calendarContent');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="no-announcements"><div class="no-announcements-icon">ğŸ“…</div><h3>Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î³ÎµÎ³Î¿Î½ÏŒÏ„Î±</h3><p>Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Ï€ÏÎ¿Î³ÏÎ±Î¼Î¼Î±Ï„Î¹ÏƒÎ¼Î­Î½Î± Î³ÎµÎ³Î¿Î½ÏŒÏ„Î±.</p></div>';
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const upcomingEvents = events.filter(event => new Date(event.entry_date) >= today);
            const pastEvents = events.filter(event => new Date(event.entry_date) < today);

            let html = '';
            
            if (upcomingEvents.length > 0) {
                html += '<h2 class="section-title">ğŸ“… Î ÏÎ¿ÏƒÎµÏ‡Î® Î“ÎµÎ³Î¿Î½ÏŒÏ„Î±</h2>';
                html += upcomingEvents.map(event => createEventCard(event, true)).join('');
            }

            if (pastEvents.length > 0) {
                html += '<h2 class="section-title">ğŸ“š Î Î±Î»Î±Î¹ÏŒÏ„ÎµÏÎ± Î“ÎµÎ³Î¿Î½ÏŒÏ„Î±</h2>';
                html += pastEvents.map(event => createEventCard(event, false)).join('');
            }

            container.innerHTML = html;
        }

        function displayCombinedView(announcements, events) {
            const container = document.getElementById('combinedContent');
            
            // Convert announcements to events format and merge
            const announcementEvents = announcements.map(announcement => ({
                type: 'announcement',
                title: `ğŸ“¢ ${announcement.title}`,
                description: announcement.content,
                date: announcement.start_date || announcement.created_at,
                priority: announcement.priority,
                data: announcement
            }));

            const calendarEventData = events.map(event => ({
                type: 'calendar',
                title: event.title,
                description: event.description,
                date: event.entry_date,
                priority: 'normal',
                data: event
            }));

            const allEvents = [...announcementEvents, ...calendarEventData];
            allEvents.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allEvents.length === 0) {
                container.innerHTML = '<div class="no-announcements"><div class="no-announcements-icon">ğŸ“‹</div><h3>Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î´ÎµÎ´Î¿Î¼Î­Î½Î±</h3><p>Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±Î½Î±ÎºÎ¿Î¹Î½ÏÏƒÎµÎ¹Ï‚ Î® Î³ÎµÎ³Î¿Î½ÏŒÏ„Î±.</p></div>';
                return;
            }

            const html = allEvents.map(item => {
                if (item.type === 'announcement') {
                    return createAnnouncementCard(item.data);
                } else {
                    return createEventCard(item.data, true);
                }
            }).join('');

            container.innerHTML = html;
        }

        function displayStudentInfo(student) {
            const studentInfo = document.getElementById('studentInfo');
            const studentDetails = document.getElementById('studentDetails');
            
            studentDetails.innerHTML = `
                <div><strong>ğŸ‘¤ ÎŒÎ½Î¿Î¼Î±:</strong> ${student.first_name} ${student.last_name}</div>
                <div><strong>ğŸ“ Î¤Î¬Î¾Î·:</strong> ${student.class}</div>
                <div><strong>ğŸ“± Î¤Î·Î»Î­Ï†Ï‰Î½Î¿:</strong> ${student.phone}</div>
            `;
            
            studentInfo.style.display = 'block';
        }

        async function refreshContent() {
            document.getElementById('loadingMessage').style.display = 'block';
            await loadAllContent();
        }

        // Use existing functions from main-announcements.js and calendar.js
        function getStudentUsername() {
            return sessionStorage.getItem('username');
        }
    </script>
