<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μαθητικό Στέκι</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo"><img src="logo.png" alt="logo"></div>
      <nav>
        <a href="#">Αρχική Σελίδα</a>
        <a href="#">Καρτέλα Μαθητή</a>
        <a href="#">Προγράμματα</a>
        <a href="#">Πανελλαδικές Εξετάσεις</a>
        <a href="#">Φωτογραφίες</a>
        <a href="#">Σχετικά με εμάς</a>
      </nav>
      <div class="icons">
        <a href="#"><img src="\elements\Group 17.svg" alt="fb" class="facebook-icon"></a>
        <a href="#"><img src="\elements\mdi_instagram.svg" alt="insta" class="instagram-icon"></a>
        <a href="#"><img src="\elements\phone.svg" alt="phone"></a>
        <a href="#"><img src="\elements\mail.svg" alt="mail"></a>
      </div>
      <a href="index.html" class="login-btn" style="text-decoration: none;">Έξοδος</a>
    </div>
  </header>
  
  <main>
    <div class="student-container">
      <h1>Πρόοδος Μαθητή</h1>
      
      <div id="studentInfo" style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none;">
        <h3>Στοιχεία Μαθητή</h3>
        <div id="studentDetails"></div>
      </div>
      
      <div id="progressContainer">
        <div id="loadingMessage" style="text-align: center; padding: 40px; color: #666;">
          Φόρτωση δεδομένων προόδου...
        </div>
        
        <div id="progressContent" style="display: none;">
          <div class="progress-filters" style="margin-bottom: 20px; padding: 30px; background: #fffdd5; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
              <label for="subjectFilter" style="font-weight: 600; color: #333; font-size: 14px;">Φίλτρο ανά μάθημα:</label>
              <select id="subjectFilter" style="padding: 12px 16px; border-radius: 8px; border: 2px solid #e1e5e9; background: white; font-size: 14px; min-width: 200px; cursor: pointer; transition: all 0.3s ease; outline: none; appearance: none; background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%23A0522D%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276,9 12,15 18,9%27%3e%3c/polyline%3e%3c/svg%3e'); background-repeat: no-repeat; background-position: right 12px center; background-size: 16px; padding-right: 40px;" onmouseover="this.style.borderColor='#A0522D'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(160,82,45,0.15)'" onmouseout="this.style.borderColor='#e1e5e9'; this.style.transform='translateY(0)'; this.style.boxShadow='none'" onfocus="this.style.borderColor='#A0522D'; this.style.boxShadow='0 0 0 3px rgba(160,82,45,0.1)'" onblur="this.style.borderColor='#e1e5e9'; this.style.boxShadow='none'">
                <option value="">Όλα τα μαθήματα</option>
              </select>
            </div>
          </div>
          
          <div id="progressList">
            <!-- Progress notes will be loaded here -->
          </div>
        </div>
        
        <div id="noProgressMessage" style="text-align: center; padding: 40px; color: #666; display: none;">
          Δεν υπάρχουν σημειώσεις προόδου για αυτόν τον μαθητή.
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">Μαθητικό Στέκι</div>
      <div class="footer-links">
        <span>Καθηγητές:</span>
        <span>...</span>
      </div>
      <div class="footer-map">
        <img src="map.png" alt="Χάρτης">
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Μαθητικό Στέκι
    </div>
  </footer>
<script src="progress.js"></script>
</body>
</html>
