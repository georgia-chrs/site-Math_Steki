<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μαθητικό Στέκι</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo"><img src="logo.png" alt="logo"></div>
      <nav>
        <a href="#">Αρχική Σελίδα</a>
        <a href="#">Καρτέλα Μαθητή</a>
        <a href="#">Προγράμματα</a>
        <a href="#">Πανελλαδικές Εξετάσεις</a>
        <a href="#">Φωτογραφίες</a>
        <a href="#">Σχετικά με εμάς</a>
      </nav>
      <div class="icons">
        <a href="#"><img src="\elements\Group 17.svg" alt="fb" class="facebook-icon"></a>
        <a href="#"><img src="\elements\mdi_instagram.svg" alt="insta" class="instagram-icon"></a>
        <a href="#"><img src="\elements\phone.svg" alt="phone"></a>
        <a href="#"><img src="\elements\mail.svg" alt="mail"></a>
      </div>
      <a href="index.html" class="login-btn" style="text-decoration: none;">Έξοδος</a>
    </div>
  </header>
  
  <main>
    <div class="student-container">
      <h1>Βαθμολογίες Μαθητή</h1>
      
      <div id="studentInfo" style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none;">
        <h3>Στοιχεία Μαθητή</h3>
        <div id="studentDetails"></div>
      </div>
      
      <div id="gradesContainer">
        <div id="loadingMessage" style="text-align: center; padding: 40px; color: #666;">
          Φόρτωση βαθμολογίας...
        </div>
        
        <div id="gradesContent" style="display: none;">
          <div class="grades-filters" style="margin-bottom: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <label for="subjectFilter">Φίλτρο ανά μάθημα:</label>
            <select id="subjectFilter" style="margin-left: 10px; margin-right: 20px; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
              <option value="">Όλα τα μαθήματα</option>
            </select>
            
            <label for="examTypeFilter">Φίλτρο ανά τύπο:</label>
            <select id="examTypeFilter" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
              <option value="">Όλοι οι τύποι</option>
            </select>
          </div>
          
          <div id="gradesStats" style="margin-bottom: 20px;">
            <!-- Grade statistics will be displayed here -->
          </div>
          
          <div id="gradesList">
            <!-- Grades will be loaded here -->
          </div>
        </div>
        
        <div id="noGradesMessage" style="text-align: center; padding: 40px; color: #666; display: none;">
          Δεν υπάρχουν βαθμοί για αυτόν τον μαθητή.
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">Μαθητικό Στέκι</div>
      <div class="footer-links">
        <span>Καθηγητές:</span>
        <span>...</span>
      </div>
      <div class="footer-map">
        <img src="map.png" alt="Χάρτης">
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Μαθητικό Στέκι
    </div>
  </footer>
    <script src="grades.js"></script>

</body>
</html>
